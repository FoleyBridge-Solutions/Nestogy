sonar.projectKey=FoleyBridge-Solutions_Nestogy
sonar.organization=foleybridge-solutions

sonar.php.coverage.reportPaths=coverage.xml

sonar.sources=app,routes,resources/views
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclude vendor dependencies, generated files, and backup documentation
sonar.exclusions=\
    **/vendor/**,\
    **/node_modules/**,\
    **/storage/**,\
    **/bootstrap/cache/**,\
    _ide_helper.php,\
    _ide_helper_models.php,\
    .phpstorm.meta.php,\
    **/_ide_helper*.php,\
    **/.phpstorm.meta.php,\
    **/docs-backup/**,\
    **/public/build/**,\
    **/public/hot,\
    **/public/storage/**,\
    **/*.min.js,\
    **/*.min.css,\
    **/lang/**,\
    **/database/migrations/**,\
    **/database/factories/**,\
    **/database/seeders/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=\
    **/tests/**,\
    **/database/factories/**,\
    **/database/seeders/**

# Exclude third-party and generated code from coverage
sonar.coverage.exclusions=\
    **/vendor/**,\
    **/node_modules/**,\
    **/tests/**,\
    **/database/migrations/**,\
    **/database/factories/**,\
    **/database/seeders/**,\
    _ide_helper.php,\
    _ide_helper_models.php,\
    .phpstorm.meta.php,\
    **/_ide_helper*.php,\
    **/.phpstorm.meta.php,\
    **/bootstrap/cache/**,\
    **/config/**,\
    **/public/**
